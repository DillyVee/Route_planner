name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_production.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=drpp_core --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        pip install -r requirements_production.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff drpp_core/ drpp_pipeline.py drpp_visualization.py run_drpp_pipeline.py

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff drpp_core/ drpp_pipeline.py drpp_visualization.py run_drpp_pipeline.py

    - name: Lint with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 drpp_core/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all code with max complexity 10 and line length 100
        flake8 drpp_core/ --count --max-complexity=10 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: |
        mypy drpp_core/ --ignore-missing-imports || true
      continue-on-error: true

  package:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements_production.txt
        safety check --json || true
      continue-on-error: true

    - name: Security scan with Bandit
      run: |
        bandit -r drpp_core/ -f json -o bandit-report.json || true
      continue-on-error: true
